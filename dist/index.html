<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="content">
            <div id="head">
                <div id="navbar">
                    <nav>
                        <ul>
                            <li>
                                <div id="search">
                                    <input id="search-input" placeholder="Search">
                                    <a href="#"><i class="fas fa-search"></i></i></a>
                                </div>
                            </li>
                            <li>
                                <a href="#" id="plus"><i class="far fa-plus-square"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div id="title"><h1>Todomore</h1></div>
            </div>
            
            <div id="body_contents">
                <div id="notebook">
                    <div id="notebook-left" class="notebook_side">
                        <div class="notebook_page_header">
                            <h2>Some Title</h2>
                        </div>
                    </div>
                    <div id="notebook-right" class="notebook_side">
                        <div class="notebook_page_header">
                            <h2>Some Title</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay">
                <div id="overlay_content">
                    <form id="addTodo">
                        Name: <input type="text" id="pname" name="name"><br><br>
                        Description: <input type="text" id="pdesc" name="desc"><br><br>
                        Start: <input type="text" id="pstart" name="start"><br><br>
                        End: <input type="text" id="pend", name="end"><br><br>
                        <p>Please select a priority: </p><br>
                        <label for="male">Low</label><br>
                        <input type="radio" id="lowPriority" name="lowPriority" value="Low"><br>
                        <label for="mediumPriority">Medium</label><br>
                        <input type="radio" id="mediumPriority" name="medium" value="medium"><br>
                        <label for="female">High</label><br>
                        <input type="radio" id="highPriority" name="highPriority" value="high"><br><br>
                        <input type="button" id="submit_button" value="Submit">
                        <button id="cancelAdd">Cancel</button>
                        <div id="errorForm"></div>
                    </form>
                </div>
 
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
